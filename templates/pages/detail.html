{{define "detail"}}
<!DOCTYPE html>
<html lang="en">

<head>
  {{template "_header" .}}
  <link href="/static/css/create.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
  {{template "_navbar" .}}
  <div class="container">
    <div class="row py-5">
      <div class="col">
        <!-- <div class="w-100 mt-3 mb-4" style="height: 3px; background-color: black;" ></div> -->
        <div class="w-100 white-panel p-5">
          <h1>{{.Data.Article.Title}}</h1>
          <div class="d-flex flex-column">
            <small class="text-muted">{{.Data.Article.User.Name}}</small>
          <small class="text-muted">Published on {{.Data.PublishDate}}</small>
          </div>
          <img class="mt-5" style="max-width: 50%;" src="{{.Data.Article.ImageURL}}" alt="Card image cap" onerror="this.src='https://www.roboratory.co.id/wp-content/uploads/2019/09/not-available.jpg'">
          <div class="mt-5">
            {{template "content"}}
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>

{{end}}
